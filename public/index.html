<!DOCTYPE html>
<html ng-app="lotrApp">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="http://www.theguardiansofgondor.com/img/ring.png" />
        <link rel="stylesheet" href="components/angular-material/angular-material.css" />
        <link rel="stylesheet" href="components/angular-material/angular-material.layouts.css" />
        <link rel="stylesheet" href="styles.css" />
        <title></title>
    </head>

    <body ng-controller="wikiaController">
        <div class="container">
            <header layout="row" class="header">
                <div flex="75">Logo</div>
                <div flex="25">
                    <a ui-sref="home">
                        <div class="md-button md-raised">Home</div>
                    </a>
                    <a ui-sref="docs">
                        <div class="md-button md-raised">Docs</div>
                    </a>
                    <a ui-sref="about">
                        <div class="md-button md-raised">About</div>
                    </a>
                </div>
            </header>
            <div class="content">
                <div class="site-title">
                    <h1 class="md-display-3">lotrapi: The Lord Of The Rings API</h1>
                    <h3 class="md-display-1 sub-heading">Your source for easily-accessible data from the greater Lord of the Rings universe</h3>
                </div>
                <div class="ui-view-container">
                    <section ui-view></section>
                </div>
            </div>
            <footer class="footer">
                <div>
                    <p>Scott Ogden 2015</p>
                </div>
                <div class="social-media-links">
                    <div>Follow me on:</div>
                    <div>
                        <a href="https://www.github.com/scottwo" target="_blank">
                            <img src="Images/github_icon.png" class="social-icon">
                        </a>
                    </div>
                </div>    
            </footer>
        </div>
        <script src="components/angular/angular.js"></script>
        <script src="components/angular-material/angular-material.js"></script>
        <script src="components/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="app.js"></script>
        <script src="wikiaController.js"></script>
        <script src="wikiaService.js"></script>
        <script src="Views/homeController.js"></script>
        <script src="Views/docsController.js"></script>
        <script src="Views/aboutController.js"></script>
    </body>
</html>
